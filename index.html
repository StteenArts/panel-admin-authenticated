<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="./authenticate.css" rel="stylesheet" />
    <title>LOGIN | Simulated Test Module 3</title>
    <script src="./script.js" defer ></script>
</head>
<body>

<!--  FORMULARIO DE LOGIN  -->
<div class="wrapper">
    <form action="" id="formLogin">
        <div class="p-3 text-center">
            <img src="https://icons.veryicon.com/png/o/miscellaneous/8atour/restaurant-17.png" class="img-fluid w-25 ">
        </div>
        <h1>RestorApp</h1>
        <p class="text-muted text-center">Login to your account</p>
    
        
        <!-- Email user input -->
        <div class="input-box">
            <input type="text" placeholder="Email" name="email" required>
            <i class='bx bxs-user'></i>
        </div>

        <!-- Password input -->
        <div class="input-box">
            <input type="password" placeholder="Contraseña" name="password" required>
            <i class='bx bxs-lock-alt'></i>
        </div>
        
        <!-- Login button -->
        <button id="arrancar" type="submit" class="btn">Login</button>
        
        <!-- Register link -->
        <div class="register-link">
            <p>¿No tiene cuenta? <a href="./register.html">Registrarme</a></p>
        </div>
    </form>

</div>

</body>
</html>
