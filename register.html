<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | Cine Riwi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./authenticate.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="./register.js" defer></script>
</head>
<body>

<!--  FORMULARIO DE REGISTRO  -->
<div class="wrapper">
    <form action="" id="formRegister">
        <div class="p-3 text-center">
            <img src="https://icons.veryicon.com/png/o/miscellaneous/8atour/restaurant-17.png" class="img-fluid w-25 ">
        </div>
        <h1>RestorApp</h1>
        
        <!-- Nombre completo input -->
        <div class="input-box">
            <input type="text" placeholder="Nombre completo" id="name" required>
            <i class='bx bxs-user'></i>
        </div>

        <!-- Email input -->
        <div class="input-box">
            <input type="email" placeholder="Correo electrónico" id="email" required>
            <i class='bx bxs-envelope'></i>
        </div>
        
        <!-- Password input -->
        <div class="input-box">
            <input type="password" placeholder="Contraseña" id="password" required>
            <i class='bx bxs-lock-alt'></i>
        </div>
    

        <!-- Términos y condiciones -->
        <div class="terms-conditions">
            <label>
                <input type="checkbox" id="terms" required> 
                Acepto los <a href="#">términos y condiciones</a>
            </label>
        </div>
        
        <!-- Register button -->
        <button type="submit" class="btn" id="submit">Registrarme</button>
        
        <!-- Login link -->
        <div class="register-link">
            <p>¿Ya tiene cuenta? <a href="index.html">Iniciar sesión</a></p>
        </div>
    </form>
</div>

</body>
</html>
