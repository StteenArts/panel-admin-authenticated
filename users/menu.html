<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="../validateAuth.js" defer></script>
    <script src="./getProducts.js" defer></script>
    <title>Users | Testing</title>
</head>
<body class="bg-secondary">
    <header class="bg-white p-3 shadow">
        <div class="row ms-5 me-5">
            <div class="col-md-6 text-start d-flex ">
                <img src="https://www.svgrepo.com/show/58017/restaurant-symbol-of-cutlery-in-a-circle.svg" style="width: 8%;">
                <h2 class="mt-3 ms-3">RestorApp</h2>
            </div>
            <div class="col-md-6 align-bottom d-flex justify-content-end list-unstyled mt-3 ">
                <li class="me-3"><a href="./profile.html" class="text-decoration-none text-dark">My Orders</a></li>
                <li class=""><a href="./profile.html" class="text-decoration-none text-dark">Profile</li>
            </div>
        </div>
    </header>
    <main class="container-fluid p-5">
        <div class="row">
            <div class="col-md-7 ">
                <!-- Menu del lado izquierdo del dashboard -->
                <div class="d-flex">
                    <div class="col-6">
                        <h1 class="fw-bold">Ours Men√∫</h1>
                    </div>
                    <div class="col-6">
                        <input placeholder="Search Food" class="form-control">
                    </div>
                </div>
            <!-- Siguientes botones para filtrar data -->
            <div class="mt-3">
                <button class="btn btn-success p-2 me-2 rounded-pill pe-3 ps-3">All</button>
                <button class="btn btn-success p-2 me-2 rounded-pill">Burgers</button>
                <button class="btn btn-success p-2 me-2 rounded-pill">Sides</button>
                <button class="btn btn-success p-2 rounded-pill">Drinks</button>
            </div>
            <section class="mt-5 row gap-4" id="sectionProducts">
                <!-- Data about products to purchase -->
            </section>
            </div>

            <!-- Part of Orders Card to side right-->
            <div class="col-md-5">
                <div class="card">
                    <div class="text-center mt-3">
                        <h5 class="card-title">Your orders<span class="bg-success ms-2 ps-2 pe-2 rounded-pill "><small>3</small></span></h5>
                    </div>
                    <hr class="text-secondary"/>
                    <div class="card-body" style="width: 80%;">
                        <table class="table table-borderless">
                            <tbody>
                                <tr>
                                    <td class="col-3">
                                        <img src="../images/images.png" class="img-fluid" alt="Image Food"></img>
                                    </td>
                                    <td class="row ms-3">
                                        <h5>Classic beef Burger</h5>
                                        <div class="col-5">
                                            <label>Non onions</label>
                                            <input type="number" class="form-control">        
                                        </div>
                                        <div class="col-5 mt-4">
                                            <a href="#">Remove</a>
                                        </div>
                                    </td>
                                    <td>
                                        <h4 class="text-success">$8.99</h4>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- Row end div -->
        </div>
    </main>

</body>
</html>
